<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em v√°rios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

     <picture>
        <source media="(max-width: 750px )" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem flexivel">
     </picture>

     <h1>Reproduzindo audios</h1>
     <p>Vamos aprender a reproduzir audios em HTML5</p>
     <audio src="midia/Musica-indiana.mp3" controls autoplay></audio>
     <!-- MP3 HAV OGG-->
     <audio preload="metadata" autoplay controls loop>
          <source srcset="midia/guanacast-33.mp3" type="audio/mpeg">
          <source src="midia/guanacast-33.ogg"  type="audio/ogg" >
          <source src="midia/guanacast-33.hav" type="audio/hav">     
     </audio>
    <p>Infelizmente seu navegador nao consegue reproduzir audio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo mp3</a></p>
</body>
</html>
